<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #020617;
            border-bottom: 1px solid #1e293b;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
        }

        .user-box {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .user-box form {
            margin: 0;
        }

        .user-box button {
            background: none;
            border: 1px solid #334155;
            color: #e5e7eb;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        main {
            padding: 24px;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            background: #020617;
            border-radius: 12px;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            opacity: 0.6;
        }

        /* ===== Todo Styles ===== */

        .todo-header h2 {
            margin: 0;
        }

        .todo-header p {
            margin-top: 4px;
            opacity: 0.7;
            font-size: 14px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #020617;
            border: 1px solid #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .task-item.done .task-title {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .task-actions {
            display: flex;
            gap: 6px;
        }

        .btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #e5e7eb;
        }

        .btn.danger {
            color: #ef4444;
        }

        .task-input {
            display: flex;
            gap: 10px;
            border-top: 1px solid #1e293b;
            padding-top: 12px;
        }

        .task-input input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .task-input button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            opacity: 0.6;
            padding: 20px;
        }
    </style>
</head>

<body>

<header>
    <div class="brand">✅ Todo</div>

    {% if user.is_authenticated %}
        <div class="user-box">
            سلام {{ user.email }}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">خروج</button>
            </form>
        </div>
    {% endif %}
</header>

<main>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    ساخته شده با ❤️ و Django
</footer>

</body>
</html>
